name: Publish to Dockerhub

on:
  push:
    branches:
      - master
      - 'releases/**'
      - Dockerbuild

  release:
    types: [published]

jobs:
  push_to_registry:
    if: github.repository == 'MatthiasZepper/gensum'
    name: Push Docker image to Docker Hub / GitHub Docker Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push dev image
        uses: docker/build-push-action@v2
        if: github.event_name == 'push'
        with:
          push: true
          tags: |
            mzscilifelab/gensum:dev
            ghcr.io/matthiaszepper/gensum:dev
            
      - name: Push release image
        uses: docker/build-push-action@v2
        if: github.event_name == 'release'
        with:
          push: true
          tags: |
            mzscilifelab/gensum:${{ github.event.release.tag_name }}
            mzscilifelab/gensume:latest
            ghcr.io/mzscilifelab/gensum:${{ github.event.release.tag_name }}
            ghcr.io/mzscilifelab/gensum:latest